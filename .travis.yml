language: java
jdk:
  - openjdk8

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION=1.25.0

before_install:
  - sudo rm -f /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - pwd
  - ls -l
  - ls -l greetgo
  - ls -l greetgo/greetgo.conf
  - echo $HOME
  - ls -l $HOME
  - docker-compose -f $HOME/greetgo/greetgo.conf/greetgo_conf_travis_ci/docker-compose.yaml up -d

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


addons:
  artifacts:
    paths:
      - "$HOME/greetgo/greetgo.conf/greetgo.conf/build/reports"
      - "$HOME/greetgo/greetgo.conf/greetgo.conf.jdbc/build/reports"
